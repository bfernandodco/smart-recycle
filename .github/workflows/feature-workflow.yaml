name: Build and Push - Aplicando TÃ©cnicas de DevOps

on:
  push:
    branches:
      - *
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Maven Build
        run: mvn clean package
      - name: Build Dockerfile
        run: docker build -t coleta-app .
      - name: Tests
        run: mvn test